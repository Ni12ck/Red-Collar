services:
  db:
    image: postgis/postgis:15-3.4
    restart: always
    environment:
      POSTGRES_DB: geo_points
      POSTGRES_USER: geo_points_user
      POSTGRES_PASSWORD: geo_points_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geo_points_user -d geo_points"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: geo_points
      POSTGRES_USER: geo_points_user
      POSTGRES_PASSWORD: geo_points_password
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_SETTINGS_MODULE: geo_points.settings
      DEBUG: ${DEBUG:-True}
    volumes:
      - .:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@geo-points.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "python", "/pgadmin4/check_pgadmin.py"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  pgadmin_data:
